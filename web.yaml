- name: install nginx
  hosts: web
  become: yes
  tasks:  
  - name: install nginx into server
    ansible.builtin.yum:
      name: nginx
      state: installed
  - name: enable nginx 
    ansible.builtin.service:
      name: nginx 
      state: started
      enabled: yes

  - name: remove default html
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: download form url
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: extract catalogue artifact
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: copy roboshop config
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf 
    
  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted